name: Go build (Push)

on:
  push:

concurrency:
  group: go-build-push-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  pr-check:
    runs-on: ubuntu-latest
    outputs:
      hasOpenPr: ${{ steps.find.outputs.hasOpenPr }}
    steps:
      - id: find
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`,
              per_page: 1
            });
            core.setOutput('hasOpenPr', prs.length > 0 ? 'true' : 'false');

  build:
    needs: pr-check
    if: ${{ needs.pr-check.outputs.hasOpenPr == 'false' }}
    uses: taurmorchant/workflows-test/.github/workflows/go-build-with-sonar.yaml@main
    with:
      actor: ${{ github.actor }}
      sonar-project-key: ${{ vars.SONAR_PROJECT_KEY }}
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}